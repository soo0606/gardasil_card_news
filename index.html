<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card_news</title>
  <link rel="stylesheet" href="style.css">
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>

  <div class="card-news-section">
    <div class="container">
      <div class="phone-box">
        <div class="phone-content-box">
          <div class="top-user-box">
            <div class="user-li">
              <div class="user-img-box">
                <div class="user-img"><img src="logo.png" alt="사용자프로필사진"></div>
              </div>
              <div class="user-id"><span class="user-id-text">soo_s</span></div>
            </div>
            <div class="pdf-btn">
              <a href="https://drive.google.com/file/d/1jCRetMji4Di9iZQeJkdjntwZNnbLb3He/view?usp=sharing" target="_blank"><span class="btn-name">PDF로 확인</span></a>
            </div>
          </div>
          <div class="bottom-swiper-box">
            <div class="swiper cardSwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide swiper-slide-1">
                  <img src="card1.png" alt="카드뉴스1">
                </div>
                <div class="swiper-slide swiper-slide-2">
                  <img src="card2.png" alt="카드뉴스2">
                </div>
                <div class="swiper-slide swiper-slide-3">
                  <img src="card3.png" alt="카드뉴스3">
                </div>
                <div class="swiper-slide swiper-slide-4">
                  <img src="card4.png" alt="카드뉴스4">
                </div>
                <div class="swiper-slide swiper-slide-5">
                  <img src="card5.png" alt="카드뉴스5">
                </div>
                <div class="swiper-slide swiper-slide-6">
                  <img src="card6.png" alt="카드뉴스6">
                </div>
                <div class="swiper-slide swiper-slide-7">
                  <img src="card7.png" alt="카드뉴스7">
                </div>
                <div class="swiper-slide swiper-slide-8">
                  <img src="card8.png" alt="카드뉴스8">
                </div>
                <div class="swiper-slide swiper-slide-9">
                  <img src="card9.png" alt="카드뉴스9">
                </div>
                <div class="swiper-slide swiper-slide-10">
                  <img src="card10.png" alt="카드뉴스10">
                </div>
              </div>
            </div>
          </div>
          <div class="cardswiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
